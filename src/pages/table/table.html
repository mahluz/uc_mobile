<ion-header>

  <ion-navbar>
    <ion-title>Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="tableNumber()">
    <ion-list>
      <ion-item>
        <ion-label>Table Number: </ion-label>
        <!-- <ion-input type="text" [(ngModel)]="order.table" name="customer_name"></ion-input> -->
        <ion-select>
        	<ion-option>
        		1
        	</ion-option>
        	<ion-option>
        		2
        	</ion-option>
        	<ion-option>
        		3
        	</ion-option>
        	<ion-option>
        		4
        	</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button color="primary" block>Enter</button>
    </ion-list>
  </form>
</ion-content>
